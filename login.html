<head>

    <meta charset="utf-8" />

    <meta name="twitter:title" content="Hostim - Hosting Service Provider HTML Template" />
    <meta name="twitter:description" content="Hosting Services HTML Template, software technology, agency & business Bootstrap 5 Html template. It is best and famous hosting services company website template." />
    <meta name="twitter:image" content="#" />

    <!--facebook og-->
    <meta property="og:url" content="#" />
    <meta name="twitter:title" content="Hostim - Hosting Service Provider HTML Template" />
    <meta property="og:description" content="Hostim Services HTML Template, software technology, agency & business Bootstrap 5 Html template. It is best and famous hosting services company website template." />
    <meta property="og:image" content="#" />
    <meta property="og:image:secure_url" content="#" />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="600" />

    <!--meta-->
    <meta name="description" content="Hostim - Hosting Services HTML Template, software technology, agency & business Bootstrap 5 Html template. It is best and famous hosting services company website template." />
    <meta name="author" content="ThemeTags" />

    <!--favicon icon-->
    <link rel="icon" href="assets/img/favicon.png" type="image/png" sizes="16x16" />

    <!--title-->
    <title>Hostim - Login - HTML Template</title>

    <!--google fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;500;600;700&family=Urbanist:wght@600;700&display=swap" rel="stylesheet">

    <!--build:css-->
    <link rel="stylesheet" href="assets/css/main.css" />
    <!-- endbuild -->

    <!--custom css-->
    <link rel="stylesheet" href="assets/css/custom.css" />

</head>

<body>

    <!--dark light switcher-->
    <button class="dark-light-switcher" id="theme-switch">
        <span class="light-sun"><i class="fa-solid fa-sun"></i></span>
        <span class="dark-moon"><i class="fa-solid fa-moon"></i></span>
    </button>

    <!--body overlay -->
    <div class="body-overlay"></div>

    <!--scrolltop button -->
    <button class="scrolltop-btn"><i class="fa-solid fa-angle-up"></i></button>

    <!--preloader start-->
    <div class="loader-wrap">
        <div class="preloader">
            <div id="handle-preloader" class="handle-preloader">
                <div class="animation-preloader">
                    <div class="spinner"></div>
                    <div class="txt-loading">
                        <span data-text-preloader="N" class="letters-loading">N</span>
                        <span data-text-preloader="O" class="letters-loading">O</span>
                        <span data-text-preloader="D" class="letters-loading">D</span>
                        <span data-text-preloader="E" class="letters-loading">E</span>
                        <span data-text-preloader="V" class="letters-loading">V</span>
                        <span data-text-preloader="I" class="letters-loading">I</span>
                        <span data-text-preloader="E" class="letters-loading">E</span>
                        <span data-text-preloader="T" class="letters-loading">T</span>
                        <span data-text-preloader="N" class="letters-loading">N</span>
                        <span data-text-preloader="A" class="letters-loading">A</span>
                        <span data-text-preloader="M" class="letters-loading">M</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--preloader end-->
    <!--main content wrapper start-->
    <div class="main-wrapper">


        <section class="signup-area ptb-100 position-relative zindex-1" data-background="assets/img/signup-bg.jpg">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-6">
                        <div class="signup-form">
                            <div class="form-header text-center">
                                <a href="index.html" class="logo logo-black"><img src="assets/img/logo.png" class="img-fluid" alt="logo"></a>
                                <a href="index.html" class="logo logo-white"><img src="assets/img/logo-white.png" class="img-fluid" alt="logo"></a>
                                <h3 class="mt-3">Create Your Account</h3>
                            </div>
                            <div class="signup-form-wrapper mt-40">
                                <form>
                                    <div class="inpput-group-item">
                                        <label for="email">Email Address</label>
                                        <div class="input-field">
                                            <span><i class="fa-solid fa-envelope"></i></span>
                                            <input type="email" placeholder="name@address.com" id="email">
                                        </div>
                                    </div>

                                    <div class="inpput-group-item">
                                        <label for="password">Password</label>
                                        <div class="input-field">
                                            <span><i class="fa-solid fa-lock"></i></span>
                                            <input type="password" placeholder="Enter your password" id="password">
                                        </div>
                                    </div>
                                    <div class="checkbox-wraper d-flex align-items-center">
                                        <input type="checkbox" id="checkbox">
                                        <label for="checkbox" class="ms-2">Remember Me</label>
                                    </div>
                                    <input type="submit" class="submit-btn" value="Login">
                                </form>
                                <div class="signup-form-spacer overflow-hidden text-center mt-30">
                                    <h6 class="position-relative d-inline-block">Or Sign Up With</h6>
                                </div>
                                <div class="api-signup-btns d-flex align-items-center justify-content-center mt-3 flex-wrap">
                                    <a href="#" class="btn btn-facebook"><i class="fab fa-facebook-f"></i>Facebook</a>
                                    <a href="#" class="btn btn-linkedin"><i class="fab fa-linkedin"></i>Google</a>
                                    <a href="#" class="btn btn-twitter"><i class="fab fa-twitter"></i>Twitter</a>
                                </div>
                                <div class="page-redirect text-center mt-30">
                                    <p>Don't have an account? <a href="signup.html">Signup</a></p>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>



    </div>
    <!-- main content wrapper ends -->


    <!--build:js-->
    <script src="assets/js/vendors/jquery.min.js"></script>
    <script src="assets/js/vendors/popper.min.js"></script>
    <script src="assets/js/vendors/bootstrap.min.js"></script>
    <script src="assets/js/vendors/easing.min.js"></script>
    <script src="assets/js/vendors/swiper.min.js"></script>
    <script src="assets/js/vendors/massonry.min.js"></script>
    <script src="assets/js/vendors/bootstrap-slider.js"></script>
    <script src="assets/js/vendors/magnific-popup.js"></script>
    <script src="assets/js/vendors/waypoints.js"></script>
    <script src="assets/js/vendors/counterup.js"></script>
    <script src="assets/js/vendors/isotop.pkgd.min.js"></script>
    <script src="assets/js/vendors/countdown.min.js"></script>
    <script src="assets/js/app.js"></script>
    <!--endbuild-->
</body>

</html>
